<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title">Drive Tree Expander</span>
    </div>
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="toggle" checked>
        <span class="slider"></span>
      </label>
      <span id="status-text" class="status">Enabled</span>
    </div>
    <p class="description">
      Automatically expands the sidebar tree to match the current folder path.
    </p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
